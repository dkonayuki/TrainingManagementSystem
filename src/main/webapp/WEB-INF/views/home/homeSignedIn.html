<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{view.index.title}">Welcome!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="container">
		<!-- /* Handle the flash message */-->
		<th:block th:if="${message != null}">
			<!-- /* The message code is returned from the @Controller */ -->
			<div
				th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
		</th:block>
		<p class="text-centered welcome">Welcome to fantastic world of
			training at RAKUTEN!!!</p>
	</div>
	
	
	<div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>Forgot password?? <a href="forgotPassword" th:href="@{/forgotPassword}">Forgot Password</a></p>
            </div>
    </div>
    
    <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>Add New Training Programs?? <a href="addTrainingPrograms" th:href="@{/addTrainingPrograms}">Add Programs</a></p>
            </div>
    </div>
    
</body>
</html>
