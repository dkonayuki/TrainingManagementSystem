<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<div class="container text-center">
    <h2><span class="text-danger">Rakuten</span> Training Registration</h2>
  </div>

<form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/forgotPassword}" th:object="${forgotPassForm}" >
<!--     <th:block th:if="${#fields.hasErrors('${forgotPassForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Email address doesn't exist.')">Alert</div>
    </th:block>
     -->
    <fieldset>
        <legend>Please enter your email address:</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="email" placeholder="Email address" th:field="*{email}" />
                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">No such email</span>
            </div>

        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default"> Send </button>
            </div>
        </div> 
    </fieldset>
</form>
</body>
</html>
