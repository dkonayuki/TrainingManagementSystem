<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Training Programs - admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
</head>
<body>
<form method="post" action = "/TrainingManagementSystem/addAction">

    <fieldset>
        <legend>Add Training Programs Here</legend>
        <div class="form-group">
            <label for="Name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="Name" placeholder="Name" name="name" />
            </div>
        </div>
        
        <div class="form-group">
            <label for="Overview" class="col-lg-2 control-label">Training Overview</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="Overview" placeholder="Overivew" name="overview" />
            </div>
        </div>
        
        <div class="form-group">
            <label for="Goal" class="col-lg-2 control-label">Training Goals</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="Goals" placeholder="Goals" name="goals" />
            </div>
        </div>
        
       <div class="form-group">
            <label for="Date" class="col-lg-2 control-label">Training Date</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="Date" placeholder="Date" name="date" />
            </div>
        </div>
        
        <div class="form-group">
            <label for="Target" class="col-lg-2 control-label">Training Targets</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="Target" placeholder="Target" name="target" />
            </div>
        </div>
        
        <div class="form-group">
            <label for="Venue" class="col-lg-2 control-label">Training venue</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="Venue" placeholder="Venue" name="venue" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>


    </fieldset>
</form>
</body>
</html>
