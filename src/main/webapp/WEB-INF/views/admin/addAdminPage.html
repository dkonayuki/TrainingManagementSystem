<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<div th:replace="fragments/header :: header">Header</div>
	<div th:replace="fragments/leftNav :: leftNav">LeftNav</div>
<div class="col-lg-9">
		<div th:replace="fragments/pagePath :: pagePath">pagePath</div>
</div>

<div class="container text-center add-training">
<!--  
<div th:text="${acpc.generate()}">1</div>
 -->
 
 
<table class="table">
		<tr>
		<th>Current Admin:</th>
		</tr>
		<tr th:each="admin : ${acpc.admins}">
	    <td th:text="${admin.name}">1</td>
		</tr>
</table>
	
<form th:action = "@{/admin/addAdmin}" >

    <fieldset>
        <legend>Add New Admin Member</legend>
        <div class="form-group">
            <label for="New Admin" class="col-lg-2 control-label">New Admin Username</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="newAdminId" placeholder="" name="newAdminId"  />
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>
    </fieldset>
</form>
</div>
</body>
</html>
