<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<div th:replace="fragments/header :: header">Header</div>
	<div th:replace="fragments/leftNav :: leftNav">LeftNav</div>
	<div class="col-lg-9 begin-div">
		<div th:replace="fragments/pagePath :: pagePath">pagePath</div>

		<div class="container text-center">
			<!--  
<div th:text="${acpc.generate()}">1</div>
 -->
			<legend>Add New Admin Member</legend>
			<div class="container add-trainings form-add">
				<div class="col-lg-2"></div>
				<div class="col-lg-10">
					<table class="table table-borderless" style="margin-top: 50px;">
						<tr>
							<th class="col-lg-10" style="text-align: center;">Current
								Admins</th>
						</tr>
						<tr class="default" th:each="admin : ${acpc.admins}">
							<td>
								<p th:text="${admin.name}"></p>
							</td>
						</tr>
					</table>
				</div>
				<div class="container col-lg-12">
					<form th:action="@{/admin/addAdmin}" method="post">
						<fieldset>
							<div class="form-group">
								<label for="newAdminId" class="col-lg-2 control-label">Add
									New Admin</label>
								<div class="col-lg-10">
									<input type="text" class="form-control" id="newAdminId"
										placeholder="Username" name="newAdminId" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<button type="submit" class="btn btn-success btn-lg"
										style="padding: 8px 30px; margin: 30px 0px; float:right;">Add</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
