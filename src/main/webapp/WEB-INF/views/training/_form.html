<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="training-form" class="text-center">
	<fieldset>
		<div class="form-group">
			<label for="Name" class="col-lg-2 control-label">Name <span
				class="color-red">*</span></label>

			<div class="col-lg-10">
				<input type="text" class="form-control" placeholder="Name"
					th:field="*{name}" /> <span class="help-block danger"
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
					can't be left empty</span>
			</div>
		</div>
		<div class="form-group">
			<label for="Overview" class="col-lg-2 control-label">Overview
				<span class="color-red">*</span>
			</label>
			<div class="col-lg-10">
				<textarea class="form-control" placeholder="Overview"
					th:field="*{overview}"></textarea>
				<span class="help-block" th:if="${#fields.hasErrors('overview')}"
					th:errors="*{overview}">Overview can't be left empty</span>
			</div>
		</div>

		<div class="form-group goal-div">
			<label for="Goal" class="col-lg-2 control-label">Goal</label>
			<div class="col-lg-10">
				<div th:each="goal:${trainingForm.goals}" class="entry input-group ">
					<input class="form-control form-goal" th:value="${goal}"
						name="goals" type="text" placeholder="Goal" /> <span
						class="input-group-btn">
						<button class="btn btn-success btn-add" type="button">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
					</span>
				</div>
				<div th:if="${#lists.isEmpty(trainingForm.goals)}"
					class="entry input-group ">
					<input class="form-control form-goal" name="goals" type="text"
						placeholder="Goal" /> <span class="input-group-btn">
						<button class="btn btn-success btn-add" type="button">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
					</span>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="Outline" class="col-lg-2 control-label">Outline</label>
			<div class="col-lg-10">
				<table class="table outline-table">
					<tr>
						<th class="col-lg-4">Date<span class="color-red">*</span></th>
						<th class="col-lg-7">Content</th>
						<th class="col-lg-1"></th>
						<th></th>
					</tr>
					<tr class="entry-row" th:each="outline : ${trainingForm.outlines}">
						<td>
							<div class='input-group date date_selector'>
								<input type='text' name="outline-date"
									class="form-control outline-date" placeholder="Training date" />
								<span class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</td>
						<td><div class="">
								<input type="text" class="form-control outline-text"
									placeholder="Agenda for this day" name="outline-text" />
							</div></td>
						<td><span class="input-group-btn">
								<button class="btn btn-success btn-add-outline" type="button">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
						</span></td>
						<td><input type="hidden" name="outlines"
							class="outline-input" th:value="${outline}" /></td>
					</tr>
					<tr class="entry-row"
						th:if="${#lists.isEmpty(trainingForm.outlines)}">
						<td>
							<div class='input-group date date_selector'>
								<input type='text' name="outline-date"
									class="form-control outline-date" placeholder="Training date" />
								<span class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</td>
						<td><div class="">
								<input type="text" class="form-control outline-text"
									placeholder="Agenda for this day" name="outline-text" />
							</div></td>
						<td><span class="input-group-btn">
								<button class="btn btn-success btn-add-outline" type="button">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
						</span></td>
						<td><input type="hidden" name="outlines"
							class="outline-input" /></td>
					</tr>
				</table>
				<span class="help-block" th:if="${#fields.hasErrors('outlines')}"
					th:errors="*{outlines}">Outline date can't be left empty</span>
			</div>
		</div>

		<div class="form-group">
			<label for="Premise" class="col-lg-2 control-label">Premise</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" placeholder="Premise"
					th:field="*{premise}" />
			</div>
		</div>

		<div class="form-group">
			<label for="Date" class="col-lg-2 control-label">Beginning
				date <span class="color-red">*</span>
			</label>
			<div class='col-lg-4 input-group date' id='id_date'>
				<input type='text' class="form-control" th:field="*{date}"
					placeholder="Starting date" /> <span class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span>
				</span>
			</div>
			<span class="help-block" th:if="${#fields.hasErrors('date')}"
				th:errors="*{date}">Beginning Date can't be left empty</span> <label
				for="Target" class="col-lg-2 control-label"
				style="text-align: right;">Due date <span class="color-red">*</span></label>
			<div class='col-lg-4 input-group date' id='id_duedate'>
				<input type='text' class="form-control" th:field="*{dueDate}"
					placeholder="Deadline" /> <span class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span>
				</span>
			</div>
			<span class="help-block" th:if="${#fields.hasErrors('dueDate')}"
				th:errors="*{dueDate}">Due Date can't be left empty</span>
		</div>

		<div class="form-group">
			<label for="Target" class="col-lg-2 control-label">Target
				people</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" placeholder="Target"
					th:field="*{targetPeople}" />
			</div>
		</div>

		<div class="form-group">
			<label for="Target" class="col-lg-2 control-label">Participant
				# <span class="color-red">*</span>
			</label>
			<div class="col-lg-10">
				<input type="number" min="1" step="1" class="form-control"
					placeholder="Number of Participants"
					th:field="*{participantNumber}" /> <span class="help-block"
					th:if="${#fields.hasErrors('participantNumber')}"
					th:errors="*{participantNumber}">Participant number can't be
					left empty</span>
			</div>
		</div>

		<div class="form-group"></div>

		<div class="form-group">
			<label for="Venue" class="col-lg-2 control-label">Venue<span
				class="color-red">*</span></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" placeholder="Venue"
					th:field="*{venue}" /> <span class="help-block"
					th:if="${#fields.hasErrors('venue')}" th:errors="*{venue}">Venue
					can't be left empty</span>
			</div>
		</div>
		<div class="form-group">
			<label for="Status" class="col-lg-2 control-label">Status <span
				class="color-red">*</span></label>
			<div class="col-lg-10">
				<select class="col-lg-6 form-control" th:field="*{status}"
					id="status">
					<option th:value="${trainingForm.STATUS_OPEN}">Open</option>
					<option th:value="${trainingForm.STATUS_ALMOST}">Almost
						full</option>
					<option th:value="${trainingForm.STATUS_CLOSED}">Closed</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<button type="submit" class="btn btn-success btn-lg"
					style="padding: 8px 30px;">Add</button>
			</div>
		</div>


	</fieldset>

	<script type="text/javascript"
		src="../../../resources/js/trainingForm.js"
		th:src="@{/resources/js/trainingForm.js}">
		
	</script>

</div>
</html>
