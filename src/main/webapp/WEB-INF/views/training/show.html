<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head">
	</head>
	<body>
		<div th:replace="fragments/header :: header">Header</div>
		<div class="container text-center">
			<div class="details">
				<h2 th:text="${training.name}">Learn Keigo Training</h2>
			</div>
			<div class="details">
				<h3><small>Overview</small></h3> 
				<p th:text="${training.overview}"></p>
			</div>
			<div class="details">
				<h3><small>Target People</small></h3>
				<p th:text="${training.target}"></p>
			</div>
			<div class="details">
				<h3><small>Number of participants</small></h3>
				<h3 th:text="${training.max_participants}"> 64</h3>
			</div>
			<div class="details">
				<h3><small>Outline</small></h3>
				<ul>
					<li th:each="outline : ${training.getOutlineList()}" th:text="${outline}">En las Orillas del Sar</li>
				</ul>
			</div>
			<div >
				<h3><small>Training Venue</small></h3>
				<h3 th:text="${training.venue}">The Bridge</h3>
			</div>
			<div class="details">
				<h3><small>Goals</small></h3>
				<ul>
					<li th:each="goal : ${training.getGoals()}" th:text="${goal}">En las Orillas del Sar</li>
				</ul>
			</div>

		</div>
	</body>
</html>
